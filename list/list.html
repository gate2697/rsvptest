<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ“ Graduation RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #fcd34d, #fbcfe8, #a5b4fc);
      background-size: 400% 400%;
      animation: hueShift 15s linear infinite;
    }

    @keyframes hueShift {
      0%   { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    ul {
      margin-top: 2rem;
      text-align: left;
    }

    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>âœ… People Coming:</h3>
    <ul id="rsvpList">
      <li>Loading...</li>
    </ul>

    <h3>RSVP for Graduation</h3>
    <form id="rsvpForm">
      <input type="text" id="guestName" placeholder="Enter your name" required />
      <button type="submit">RSVP</button>
    </form>
  </div>

  <script>
    async function fetchRSVPs() {
      try {
        const res = await fetch('../api/rsvplist');
        const { rsvpList } = await res.json();
        const list = document.getElementById('rsvpList');
        list.innerHTML = '';
        rsvpList.forEach(name => {
          const li = document.createElement('li');
          li.textContent = name;
          list.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching RSVPs:', error);
        const list = document.getElementById('rsvpList');
        list.innerHTML = '<li>Error loading RSVP list.</li>';
      }
    }

    async function handleRSVP(event) {
      event.preventDefault();
      const guestName = document.getElementById('guestName').value;
      if (!guestName) return;

      try {
        const res = await fetch('/api/rsvplist', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: guestName })
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          fetchRSVPs(); // Refresh the list after RSVP
        } else {
          alert(data.message || 'Error submitting RSVP');
        }
      } catch (error) {
        console.error('Error submitting RSVP:', error);
        alert('An error occurred while submitting your RSVP.');
      }
    }

    document.getElementById('rsvpForm').addEventListener('submit', handleRSVP);

    // Load the RSVP list on page load
    fetchRSVPs();
  </script>
</body>
</html>
